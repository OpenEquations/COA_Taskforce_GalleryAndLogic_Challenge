<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="image-preview">
        <div class="image-wrapper">
            <img src="images/2.jpeg" alt="Fennec Fox">
            <div class="thumbnair">
                <img src="images/2.jpeg" alt="Fennec Fox">
                <div class="thumbnair-title">
                    <h4>Humpback Whale</h4>
                    <p>South Africa</p>
                </div>
            </div>
        </div>
        
    </div>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/1.jpeg" alt="Fennec Fox">
            <div class="image-title">
                Fennec <br>
                Fox
                <br>
                <span>India</span>
            </div>
            <div class="image-more">
                Know more <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
        <div class="gallery-item" >
            <img src="images/2.jpeg" alt="Humpback Whale">
            <div class="image-title">
                Humpback<br>
                Whale
                <br>
                <span>South Africa</span>
            </div>
            <div class="image-more">
                Know more <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/4.jpeg" alt="Common Brown Baboon">
            <div class="image-title">
                Common Brown<br>
                Baboon
                <br>
                <span>Africa</span>
            </div>
            <div class="image-more">
                Know more <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
        <div class="gallery-item" >
            <img src="images/5.jpeg" alt="Spotted Deer">
            <div class="image-title">
                Spotted<br>
                Deer
                <br>
                <span>Amazon</span>
            </div>
            <div class="image-more">
                Know more <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
